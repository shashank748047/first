<html>
<head>Registration Form </head>
<body>
<form>
<table align="center"bgcolor="azure" border="5"cellspacing="10"cellpadding="14">
<tr><td>Name</td>
    <td><input type="text" name="n"></td>
</tr>
<tr><td>Branch</td>
    <td><select><option>-SELECT-</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>IT</option>
                <option>AUTO</option>
                <option>CIVIL</option>
                <option>MECH</option>
        </select>
    </td>
</tr>
<tr><td>RollNo</td>
    <td><input type="text"></td>
</tr>
<tr><td>Year</td>
    <td><select><option>-SELECT-</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
        </select>
    </td>
</tr>
<tr><td>Contact No</td>
    <td><input type="text"></td>
</tr>
<tr><td>Gender</td>
    <td><input type="radio"name="g">Male
        <input type="radio"name="g">Female
        <input type="radio"name="g">Others
    </td>
</tr>
<tr><td>Address</td>
    <td><textarea rows="5" cols="30" name="a"></textarea>
</tr>
<tr><td>skillset</td>
    <td><input type="checkbox"name="ss">C
        <input type="checkbox"name="ss">C++
        <input type="checkbox"name="ss">JAVA
        <input type="checkbox"name="ss">PYTHON
    </td>
</tr>
<tr><td><input type="reset" value="RESET"></td>
    <td><input type="submit" value="SUBMIT"></td>
</tr>  
</table>
</form>
</body>
</html>
